{% extends 'blog/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    
                    <h1 class="card-title text-center bg-primary text-white mb-3">Edit {{ user.username|title }} Details</h1>
                    <form method="POST" class="post-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="justify-content-center">
                        {% if user.image %}
                            <img src="{{ user.image.url }}" alt="Profile Photo" class="rounded-circle mb-3 "  width="100px" height="100px">
                        {% else %}
                            <img src="https://via.placeholder.com/100" alt="Profile Photo" class="rounded-circle mb-3">
                        {% endif %}
                        </div>
                        {{ user_profile_form.as_p }}
                        <div style="float: right ;padding: auto;" class="mt-3" >
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
