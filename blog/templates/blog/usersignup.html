{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
<div class="card m-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
     <h4>User Signup</h4> 
    </div>
    <div class="card-body" style="padding: 30px;">
        <form action="" method="post" class="mt-3" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form %}
        <div class="row mt-3 justify-content-start">
            <label class="col-3" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <!-- <a href="{% url 'upload_profile_photo' %}">Upload Profile Photo</a> -->
             
            {{ field }}
        </div>
            {% endfor %}
    
            <div style="float: right ;padding: auto;" class="mt-3" >
                <button type="submit" class="btn btn-primary">SignUP</button>
            </div>
        </form>
    </div>    
</div>
</div>

{% endblock %}
